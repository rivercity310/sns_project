<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/core.css">
    <title>MySNS</title>
</head>
<body>
  <div class="page-hdr">MySNS</div>
  <div class="page-body">
    <table id="list" class="section mtop-20 pad-16"></table>
  </div>
</body>
</html>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/core.js"></script>
<script>
  $(document).ready(function() {
    Page.init(start);
  })

  function start(uid) {
    AJAX.call("view/userList.jsp", null, function(data) {
      const users = JSON.parse(data.trim());
      show(users);
    })
  }

  function show(users) {
    let str = "";
    str += "<tr><td colspan=3>가입자 리스트</td></tr>";

    for (let i = 0; i < users.length; i++) {
      str += "<tr><td colspan=3><hr/></td></tr>";
      str += "<tr/>";
      str += "<td>" + users[i].id + "</td>";
      str += "<td>" + users[i].name + "</td>";
      str += "<td><small>&nbsp;(" + users[i].ts + ")</small>";
      str += "<tr/>";
    }

    $("#list").html(str);
  }
</script>
