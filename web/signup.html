  <title></title>

<body>
  <form action="view/signup.jsp" method="post">
    <div class="page-hdr">MySNS</div>

    <div class="page-body">
      <div class="section pad-24 mtop-30">
        <input type="text" name="id" placeholder="Email Address" required/>
        <input type="password" name="ps" class="mtop-10" placeholder="Password" required/>

      <div class="section pad-24 mtop-30">

          회원 가입시 MySNS의 약관에 동의하신 것으로 간주합니다.
