<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
      .feed .text2 {
        float: left;
        width: 100%;
        margin: 10px 0px 30px 0px;
        padding: 0px 16px;
        box-sizing: border-box;
        font-size: 1.0em;
      }
    </style>

    <title>Title</title>
</head>
<body>
  <div class="page-hdr">MySNS</div>
  <div class="page-body">
    <div id="content" class="section"></div>
  </div>
</body>
</html>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/core.js"></script>
<script>
  $(document).ready(() => {
    Page.init(start, "feedView.html");
  })

  function start(uid, feed) {
    $("#content").append(getFeedCode(feed));
  }

  function getFeedCode(feed) {
    const name = (feed.user == null) ? feed.id : feed.user.name;

    let str = "<div class='feed'>";
    str += "<div class='author'>";
    str += "<div class='photo'></div>";
    str += "<div class='name'>" + name + "</div>";
    str += "</div>";

    if (feed.images != null) {
      const imgstr = "images/" + feed.images[0];
      str += "<div class='image' style='background-image: url(\"" + imgstr + "\")'></div>";
    }
    str += "<div class='text2'>" + feed.content + "</div>";
    str += "</div>";
    console.log(str);
    return str;
  }
</script>
